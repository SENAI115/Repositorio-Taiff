	<div class="div-body">


	<div class="div-filho">
	
	<div>
		<label>Posição X:</label>
		<input id="xpos" class="posx" maxlength="3" type="text" value="0" />

			onclick="movimentaMesa('x', this.value)" />

			onclick="movimentaMesa('x', this.value)" />

		<br>

		<br>

		<input type="button" class="button" name="btz-" value="-"

		<br>
		<br>
		<label>Tempo:</label>
		<input id="tempo" maxlength="4" type="text" value="0" />
		<br>
		<br>
		<input type="submit" class="button" name="btnGravar" value="Iniciar" />
		<input type="submit" class="button" name="btnGravar" value="Parar" />
		<input type="submit" class="button" name="btnGravar"
			value="Zero Maquina" onclick="zeraMaquina()" />
		<input type="submit" class="button" name="btnGravaPosicao"
			value="Gravar Zero Peça" onclick="zeroPeca()" />
		<br><br><br>
		<div>
		<input type="submit" class="button button-enviar" onclick="enviarMovimentaMesa()" name="btnGravar" value="Enviar" />
